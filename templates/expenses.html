<!DOCTYPE html>
<html>
  <head>
    <title>Expense Tracker</title>
  </head>
  <body>
    <h1>Expenses</h1>
    <table>
      <tr>
        <th>Description</th>
        <th>Amount</th>
      </tr>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.description }}</td>
        <td>{{ expense.amount }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
